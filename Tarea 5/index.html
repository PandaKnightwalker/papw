<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Suma de ángulos internos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Suma de ángulos internos</h1>
    <form>
        Escribe el número de lados<input type="number" id="n" min="3">
        <input type="button" onclick="SAI()" value="Calcular">
    </form>
     <div id="resultado"></div>
     <script>
        function SAI() {
            var n = document.getElementById("n").value;
             var sai = (180 * (n - 2)/n);
             var resultado = document.getElementById("resultado");
             resultado.innerHTML = "Valor de cada angulo = " + sai + "°";
        }
    </script>
</body>
</html>
